<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable HTML5 App</title>
</head>
<body>
    <h1>Vulnerable Web App</h1>

    <!-- LocalStorage XSS -->
    <input id="userInput" placeholder="Enter something..." />
    <button onclick="saveToStorage()">Save</button>
    <div id="output"></div>
    <script>
        function saveToStorage() {
            let input = document.getElementById('userInput').value;
            localStorage.setItem('data', input);
            document.getElementById('output').innerHTML = localStorage.getItem('data'); // XSS risk
        }
    </script>

    <!-- WebSocket Chat (No authentication, reflects input) -->
    <h2>WebSocket Chat</h2>
    <input id="wsInput" placeholder="Message..." />
    <button onclick="sendMessage()">Send</button>
    <div id="chat"></div>
    <script>
        let ws = new WebSocket("ws://localhost:8080");
        ws.onmessage = (event) => {
            document.getElementById('chat').innerHTML += `<p>${event.data}</p>`;
        };
        function sendMessage() {
            let msg = document.getElementById('wsInput').value;
            ws.send(msg);
        }
    </script>

    <!-- CORS Exploit -->
    <h2>Fetch Sensitive Data</h2>
    <button onclick="fetchData()">Get Secret</button>
    <script>
        function fetchData() {
            fetch("http://localhost:3000/data", { credentials: "include" })
                .then(response => response.json())
                .then(data => alert("Secret: " + data.secret));
        }
    </script>
</body>
</html>
